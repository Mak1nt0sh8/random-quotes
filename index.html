<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Quotes</h1>

      <div class="middle-container">
        <p id="custom-text">Click to get a random quote</p>
        <p id="quote-author">(author)</p>
      </div>

      <button id="btn" class="main-btn">Generate quote</button>
      <button id="toggle-favorite-btn" class="main-btn" type="button">
        Add to favorites
      </button>

      <div class="favorites-window">
        <h2>Favorites</h2>
        <div id="favorites-list" class="favorites-list">
          <p class="favorites-empty">No favorites yet</p>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
